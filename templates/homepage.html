{% extends 'template.html' %}

{% block head %}
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<title>
		{{ name }}'s Mental Journal
	</title>
	<style>
		body {
			overflow: hidden;
		}
	</style>
{% endblock %}
{% block body %}
	<canvas id='lineChart' width='900' height='400'></canvas>
	<script>
		var ctx = document.getElementById("lineChart").getContext("2d");
		var lineChart = new Chart(ctx, {
			type: "line",
			data: {
				labels: {{ x | safe }},
				datasets: [{
						label: "Mental Level",
						data: {{ y | safe }},
						fill: false,
						borderColor: "rgb(0, 0, 255)",
						lineTension: 0.3,
						label: "Mental Mood"
					}
				]
			},
			options: {

				responsive: true,
				scales: {
					y: {
						min: 1, 
						max: 10,
					}
				}
				}
			}
		);
	</script>
{% endblock %}
