{% extends 'index.html' %}

{% block head %}
	<title>
		Journal Entry
	</title>
{% endblock %}

{% block body %}
{% for mesg in get_flashed_messages() %}
<div class="alert alert-danger" role="alert">
    {{ mesg  }}
</div>
{% endfor %}
	<div style='position: absolute; top: 35%; left: 35%'>
		<form action='/journal' method='POST'>
			<div>
				<input style='width: 325px; position: absolute; bottom: 100%;' type='text' name='journal_write' class="form-control" autocomplete='off' autofocus placeholder='Write how you feel today'>
			</div>
			<label for="mood" style='position: relative; top: 50px; left: 100px;'class="form-label">Mood Selector</label>
			<input style='position: absolute; top: 300%; width: 500px; left: -75%;' type="range" name='mood_number' class="form-range" min="1" max="10" id="mood">
			<button class='btn btn-primary' style='text-align: center; position: absolute; top: 500%; left: 70%; width: 150px;'>Add to Journal</button>
		</form>
    	</div>
{% endblock %}
